    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>


    <title>mobile-vue</title>
    <script>
      // 手机适配
        (function(_window){
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';
            console.log(docEl)
            function s() {
                var clientWidth = docEl.clientWidth;
                // 这边是 docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                // 但是根据设计稿量的 还要再除以2 也就是750
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);

    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mobile-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <p>🎉👍👉</p>
    </div>
    <!-- built files will be auto injected -->
  </body>
